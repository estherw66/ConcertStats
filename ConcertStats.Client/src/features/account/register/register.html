<div class="fixed inset-0 flex items-start justify-center bg-blue-50" style="top: 80px; height: calc(100vh - 80px);">
    <div class="w-full max-w-xl rounded-xl bg-gray-900 shadow-lg p-8 mt-40">
        <h2 class="text-4xl font-bold text-white text-center mb-8">Sign up</h2>
        <form #registerForm="ngForm" (ngSubmit)="register()" class="space-y-6">
            <div class="flex items-center mb-4">
                <label for="fullName" class="w-1/3 pl-1 text-left text-base font-medium text-gray-100">Full Name</label>
                <input [(ngModel)]="request.fullName" type="text" name="fullName"
                    class="w-2/3 rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
            </div>

            <div class="flex items-center mb-4">
                <label for="username" class="w-1/3 pl-1 text-left text-base font-medium text-gray-100">Username</label>
                <input [(ngModel)]="request.username" type="text" name="username"
                    class="w-2/3 rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
            </div>

            <div class="flex items-center mb-4">
                <label for="email" class="w-1/3 pl-1 text-left text-base font-medium text-gray-100">Email
                    address</label>
                <input [(ngModel)]="request.email" type="email" name="email"
                    class="w-2/3 rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
            </div>

            <div class="flex items-center mb-4">
                <label for="password" class="w-1/3 pl-1 text-left text-base font-medium text-gray-100">Password</label>
                <input [(ngModel)]="request.password" type="password" name="password"
                    class="w-2/3 rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
            </div>
<!-- 
            <div class="flex items-center mb-6">
                <label for="confirmPassword" class="w-1/3 pl-1 text-left text-base font-medium text-gray-100">Confirm
                    Password</label>
                <input type="password" name="confirmPassword"
                    class="w-2/3 rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm" />
            </div> -->

            <div class="flex items-center gap-4 mt-2">
                <div class="flex-1"></div>
                <div class="flex-1 flex justify-center items-center whitespace-nowrap gap-1">
                    <span class="text-sm text-gray-400 mb-0 text-center">Already have an account?</span>
                    <a routerLink="/login"
                        class="text-sm font-semibold text-indigo-400 hover:text-indigo-300 cursor-pointer">Log in</a>
                </div>
                <button type="submit"
                    class="rounded-md bg-indigo-500 px-5 py-1.5 text-lg font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 cursor-pointer"
                    style="min-width: 100px;">Sign up</button>
            </div>
        </form>
    </div>
</div>
