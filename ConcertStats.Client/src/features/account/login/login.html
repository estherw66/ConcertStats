<div class="fixed inset-0 flex items-start justify-center bg-blue-50" style="top: 80px; height: calc(100vh - 80px);">
  <div class="w-full max-w-md rounded-xl bg-gray-900 shadow-lg p-8 mt-40">
    <h2 class="text-4xl font-bold text-white text-center mb-8">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()" class="space-y-6">
      <div> 
        <label for="email" class="block text-sm/6 font-medium text-gray-100">Email address</label>
        <div class="mt-2">
          <input [(ngModel)]="loginRequest.email" type="email" name="email" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-100">Password</label>
        <div class="mt-2">
          <input [(ngModel)]="loginRequest.password" type="password" name="password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6" />
        </div>
        <div class="mt-2 flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer" />
            <label for="remember-me" class="ml-2 block text-sm text-gray-100 cursor-pointer">Remember me</label>
          </div>
          <div class="text-sm">
            <a class="font-semibold text-indigo-400 hover:text-indigo-300 cursor-pointer">Forgot password?</a>
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 cursor-pointer">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-400">
      Don't have an account?
      <a routerLink="/register" class="font-semibold text-indigo-400 hover:text-indigo-300 cursor-pointer">Sign up</a>
    </p>
  </div>
</div>
